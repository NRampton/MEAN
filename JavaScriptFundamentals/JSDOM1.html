<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Students</h1>
  <ul id="main">
    <!-- Initially empty -->
  </ul>
<script>
  function superAppend(arr, el, target_id) {
    for (let i = 0; i < arr.length; i += 1) {
      let new_element = document.createElement(el);
      new_element.innerHTML = arr[i];
      document.getElementById(target_id).appendChild(new_element);
    }
  }
</script>
</body>
</html>
