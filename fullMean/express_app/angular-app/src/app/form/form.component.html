<form (submit)="onSubmit()">
  <p><label>Task name: <input type="text" [(ngModel)]="task.title" name="title"></label></p>
  <p><label>Task description: <input type="text" [(ngModel)]="task.description" name="description"></label></p>
  <p><label><input type="submit" value="Submit"></label></p>
</form>
