<div class="wrapper">
  <h2>Washington, DC</h2>
  <div class="datawrapper">
    <p>Humidity: {{ data.main.humidity }}</p>
    <p>Temperature (average): {{ data.main.temp }}</p>
    <p>Temperature (high): {{ data.main.temp_max }}</p>
    <p>Temperature (low): {{ data.main.temp_min }}</p>
    <p>Status: {{ data.weather[0].description }}</p>
  </div>
  <img src="/assets/images/washington.jpeg" alt="washington" class="location_pic">
</div>
