<fieldset>
  <legend>Power</legend>
  <app-form (formEventEmitter)="updateLevel($event)"></app-form>
  <div *ngFor="let type of multipliers" class="componentcontainer">
    <fieldset>
      <legend>{{ type[1] }}</legend>
      <app-display [myMult]="type[0]" [level]="level"></app-display>
    </fieldset>
  </div>
</fieldset>
