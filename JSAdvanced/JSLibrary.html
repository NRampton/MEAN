<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script>
  var _ = {
    map: function(list, iteratee) {      // runs iteratee on each item in list, returning array of results
      let output = [];
      for (let x in list) {
        output.push(iteratee(list[x]));
      }
      return output;
    },
    reduce: function(list, iteratee, init) {    //runs iteratee successively through list, gradually reducing
      var output = init;                        //list to a single term. nb: iteratee in this case requires 2
      for (let x in list) {                      //parameters--the total so far, and the next item in the iteration
        output = iteratee(output, list[x]);
      }
      return output;
    },
    find: function(list, iteratee) {            //returns the first term in list that satisfies the truth
      for (let x in list) {                    //condition of iteratee, or false if none does.
        if (iteratee(list[x])) {
          return list[x];
        }
      }
      return false;
    },
    filter: function(list, iteratee) {
      let output = [];
      for (let x in list) {
        if (iteratee(list[x])) {
          output.push(list[x]);
        }
      }
      return output;
    },
    reject: function() {
      let output = [];
      for (let x in list) {
        if (!iteratee(list[x])) {
          output.push(list[x]);
        }
      }
      return output;
    }
  }
</script>
</body>
</html>
